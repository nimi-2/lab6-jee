<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edytuj profil</h1>

    <!-- Form for editing user profile -->
    <form th:action="@{/edit}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="name">Imię:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" required />
            <div th:if="${#fields.hasErrors('surname')}" class="text-danger">
                <span th:errors="*{surname}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" th:field="*{login}" class="form-control" required />
            <div th:if="${#fields.hasErrors('login')}" class="text-danger">
                <span th:errors="*{login}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Nowe hasło:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" />
            <small class="form-text text-muted">Jeśli nie chcesz zmieniać hasła, zostaw to pole puste.</small>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        <a href="/profile" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
</body>
</html>
